type: object
name: FeaturedItem
label: Item
labelField: title
fieldGroups:
  - name: styles
    label: Styles
  - name: settings
    label: Settings
fields:
  - type: string
    name: elementId
    group: settings
    label: Element ID
    description: The unique ID for an HTML element, must not contain whitespace
    default: ''
  - type: string
    name: title
    label: Title
    default: Item Title
  - type: string
    name: titlePt
    label: Titre
    default: Titre de l'article
  - type: string
    name: subtitle
    label: Subtitle
    default: ''
  - type: string
    name: subtitlePt
    label: Sous-titre
    default: ''
  - type: markdown
    name: text
    label: Text
    default: 'Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae. explicabo.'
  - type: markdown
    name: textPt
    label: Texte
    default: 'Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae. explicabo.'
  - type: boolean
    name: isIcon
    label: Is Icon?
    description: Indicate whether the image is an icon
    default: false
  - type: model
    name: featuredImage
    label: Image
    models:
      - ImageBlock
    default:
      type: ImageBlock
      url: 'https://assets.stackbit.com/components/images/default/default-image.png'
      altText: Item image
  - type: enum
    name: featuredIcon
    label: Icon
    options:
      - label: Apple
        value: apple
      - label: Arrow left
        value: arrowLeft
      - label: Arrow left circle
        value: arrowLeftCircle
      - label: Arrow right
        value: arrowRight
      - label: Arrow right
        value: arrowRightCircle
      - label: Books
        value: books
      - label: Bulb
        value: bulb
      - label: Cart
        value: cart
      - label: Chevron left
        value: chevronLeft
      - label: Chevron right
        value: chevronRight
      - label: Chevron down
        value: chevronDown
      - label: Circuit
        value: circuit
      - label: Document
        value: document
      - label: Facebook
        value: facebook
      - label: GitHub
        value: github
      - label: Google Play
        value: googlePlay
      - label: Instagram
        value: instagram
      - label: LinkedIn
        value: linkedin
      - label: Mail
        value: mail
      - label: Play
        value: play
      - label: Play circle
        value: playCircle
      - label: Reddit
        value: reddit
      - label: Send
        value: send
      - label: Twitter
        value: twitter
      - label: Vimeo
        value: vimeo
      - label: YouTube
        value: youtube
  - type: list
    name: actions
    label: Actions
    items:
      type: model
      models:
        - Button
        - Link
  - type: style
    name: styles
    styles:
      self:
        padding: ['tw0:36']
        borderRadius: '*'
        borderWidth: ['0:8']
        borderStyle: '*'
        borderColor:
          - value: 'border-primary'
            label: 'Primary color'
            color: '$primary'
          - value: 'border-secondary'
            label: 'Secondary color'
            color: '$secondary'
          - value: 'border-dark'
            label: 'Dark color'
            color: '$dark'
          - value: 'border-complementary'
            label: 'Complementary color'
            color: '$complementary'
        textAlign: ['left', 'center', 'right']
      title:
        fontWeight: ['400', '500']
        fontStyle: ['normal', 'italic']
      subtitle:
        fontWeight: ['400', '500']
        fontStyle: ['normal', 'italic']
    default:
      self:
        textAlign: left
